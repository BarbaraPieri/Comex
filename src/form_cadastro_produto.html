<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <header>
        <h1 class="titulo">Cadastrar novo produto</h1>
    </header>

    <main class="apresentacao">
        <form action="processar_cadastro_produto.php" method="post">
            <label for="nome">Nome do Produto:</label>
            <input type="text" id="nome" name="nome" required><br>

            <label for="preco">Preço do Produto:</label>
            <input type="number" id="preco" name="preco" step="0.01" required><br>

            <label for="quantidade">Quantidade em Estoque:</label>
            <input type="number" id="quantidade" name="quantidade" required><br>

            
            <input type="submit" value="Cadastrar Produto">
                        
        </form>
        
        <button onclick="window.location.href='index.html'"class="blue">Voltar à Página Inicial</button>

    </main>
</body>
</html>
