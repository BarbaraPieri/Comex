<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
</head>
<body>

    <h1>Cadastrar Novo Cliente</h1>

    <form action="processar_cadastro_cliente.php" method="post">
        <label for="nome">Nome do Cliente:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="email">E-mail do Cliente:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="celular">Celular do Cliente:</label>
        <input type="text" id="celular" name="celular" pattern="\d{11}" title="Digite 11 dígitos numéricos" required><br>

        <label for="endereco">Endereço do Cliente:</label>
        <input type="text" id="endereco" name="endereco" required><br>

        <input type="submit" value="Cadastrar Cliente">
    </form>
    
    <button onclick="window.location.href='index.html'">Voltar à Página Inicial</button>


</body>
</html>
